<!doctype html>
<html ng-app="app" ng-strict-di class="full-height">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Jasmine Fiddle</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.4/jasmine.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
    </head>
    <body class="full-height">
      <div ng-controller="ctrl" class="container full-height">
        <div class="col">
          <div class="col-header">Your code</div>
          <div class="col-body" ui-ace="aceConfig" ng-model="code"></div>
        </div>
        <div class="col">
          <div class="col-header">Your tests</div>
          <div class="col-body" ui-ace="aceConfig" ng-model="tests"></div>
        </div>
        <div class="col">
          <div class="col-header">Results</div>
          <div class="col-body" id="results"></div>
        </div>
      </div>
    </body>
</html>
