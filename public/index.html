<!doctype html>
<html ng-app="app">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>JS CDD</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.4/jasmine.min.css">
      <link rel="stylesheet" href="style.css">

      <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
      <script type="text/javascript" src="bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
      <script type="text/javascript" src="bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
      <script type="text/javascript" src="bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
      <script src="script.js"></script>
    </head>
    <body ng-controller="ctrl">
      <div class="container-fluid">
        <div class="col-md-4">
          Your code
          <div ui-ace="aceConfig" ng-model="code"></div>
        </div>
        <div class="col-md-4">
          Your tests
          <div ui-ace="aceConfig" ng-model="tests"></div>
        </div>
        <div class="col-md-4">
          Results
          <div id="results"></div>
        </div>
      </div>
    </body>
</html>
